<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - eBooks</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Merriweather', serif;
            padding-top: 80px;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #EAB543 !important;
        }
        .nav-link:hover {
            color: #EAB543 !important;
        }
        .nav-link.active {
            color: #EAB543 !important;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        .filter-title {
            font-size: 18px;
            font-weight: bold;
            color: #EAB543;
            margin-bottom: 10px;
        }
        .form-check-label {
            cursor: pointer;
        }

        /* Books Grid */
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .book-card img {
    width: 100%; /* Makes all images responsive within their grid */
    height: 250px; /* Sets a fixed height */
    object-fit: contain; /* Ensures images fill the area without distortion */
    border-radius: 10px; /* Optional: Rounds corners */
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); /* Optional: Adds shadow */
    background: #f8f9fa;
    padding: 5px;
}

        .book-card:hover {
            transform: scale(1.05);
        }
        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #EAB543;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">eBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" href="sign_in_page.html">Sign In</a></li>
                </ul>
                <!-- Search Bar -->
                <form class="d-flex ms-3" role="search" onsubmit="return searchBooks(event)">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search books..." aria-label="Search">
                    <button class="btn btn-warning" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <h5 class="filter-title">Filter by Genre</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fiction">
                        <label class="form-check-label" for="fiction">Fiction</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mystery">
                        <label class="form-check-label" for="mystery">Mystery</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fantasy">
                        <label class="form-check-label" for="fantasy">Fantasy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="science-fiction">
                        <label class="form-check-label" for="science-fiction">Science Fiction</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="non-fiction">
                        <label class="form-check-label" for="non-fiction">Non-Fiction</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="historical-fiction">
                        <label class="form-check-label" for="historical-fiction">Historical Fiction</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="thriller">
                        <label class="form-check-label" for="thriller">Thriller</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="romance">
                        <label class="form-check-label" for="romance">Romance</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="horror">
                        <label class="form-check-label" for="horror">Horror</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="biography">
                        <label class="form-check-label" for="biography">Biography</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="self-help">
                        <label class="form-check-label" for="self-help">Self-Help</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="poetry">
                        <label class="form-check-label" for="poetry">Poetry</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="business">
                        <label class="form-check-label" for="business">Business</label>
                    </div>
                    
                    <hr>
                    <h5 class="filter-title">Features</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="best-seller">
                        <label class="form-check-label" for="best-seller">Best Seller</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="award-winning">
                        <label class="form-check-label" for="award-winning">Award Winning</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="new-arrivals">
                        <label class="form-check-label" for="new-arrivals">New Arrivals</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="editors-pick">
                        <label class="form-check-label" for="editors-pick">Editor's Pick</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="top-rated">
                        <label class="form-check-label" for="top-rated">Top Rated</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="free-ebooks">
                        <label class="form-check-label" for="free-ebooks">Free eBooks</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="limited-time">
                        <label class="form-check-label" for="limited-time">Limited Time Offers</label>
                    </div>

                    <hr>

                    <h5 class="filter-title">Sort by Customer Reviews</h5>
                    <select class="form-select" id="sort-reviews">
                        <option value="high-to-low">Highest to Lowest</option>
                        <option value="low-to-high">Lowest to Highest</option>
                    </select>

                </div>
            </div>
            

            <!-- Books Grid -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <div class="book-card">
                            <img src="2.jpg" alt="Book Cover" class="img-fluid">
                            <p class="book-title">Lallan Sweets</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="book-card">
                            <img src="3.jpg" alt="Book Cover" class="img-fluid">
                            <p class="book-title">The American Roomate</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="book-card">
                            <img src="4.jpg" alt="Book Cover" class="img-fluid">
                            <p class="book-title">Atomic Habits</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="book-card">
                            <img src="5.jpg" alt="Book Cover" class="img-fluid">
                            <p class="book-title">The Power of your Subconcious mind</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="book-card">
                            <img src="6.jpg" alt="Book Cover" class="img-fluid">
                            <p class="book-title">Rich Dad Poor Dad</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("sort-reviews").addEventListener("change", function() {
            let sortType = this.value;
            let booksContainer = document.querySelector(".col-md-9 .row");
            let books = Array.from(booksContainer.children);
            
            books.sort((a, b) => {
                let ratingA = Math.floor(Math.random() * 5) + 1; // Simulating ratings (replace with actual data)
                let ratingB = Math.floor(Math.random() * 5) + 1;
                
                return sortType === "high-to-low" ? ratingB - ratingA : ratingA - ratingB;
            });
    
            booksContainer.innerHTML = ""; // Clear current books
            books.forEach(book => booksContainer.appendChild(book)); // Re-add sorted books
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
