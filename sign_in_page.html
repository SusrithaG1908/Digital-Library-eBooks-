<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - eBooks</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Background */
        body {
            background-color: #f8f9fa; /* Dark theme */
            color: white;
            font-family: 'Merriweather', serif;
            padding-top: 80px;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #EAB543 !important;
        }
        .nav-link {
            display: inline-block;
        }
        .nav-link:hover {
            color: #EAB543 !important;
            transform: scale(1.1);
            transition: 0.3s;
        }
        .nav-link.active {
            color: #EAB543 !important;
            font-weight: bold;
        }

        /* Sign-In Container */
        .sign-in-container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            margin: auto;
        }

        .sign-in-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #EAB543;
        }
        /* Sign-In Button */
        .btn-sign-in {
            background-color: #EAB543;
            color: black;
            font-weight: bold;
            border: none;
            padding: 10px;
        }
        .btn-sign-in:hover {
            background-color: #C9A038;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
            border: 1px solid #8F7E56;
           
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
            border-color: #EAB543;
            box-shadow: none;
        }

        /* Password Toggle Icon */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            transition: color 0.3s ease-in-out;
            cursor: pointer;
            color: #EAB543;
            font-size: 1.2rem;
        }

        

        /* Back to Home */
        .back-link {
            margin-top: 15px;
        }
        .back-link a {
            color: #EAB543;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">eBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sign_in_page.html">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="sign-in-container">
            <h2 class="sign-in-title">Sign In to eBooks</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" id="password" name="password" class="form-control pe-5" placeholder="Password" required>
                    <span id="password-toggle" class="password-toggle">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
                <div class="text-end mt-2">
                    <a href="#" class="text-warning" style="text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-sign-in w-100">Sign In</button>
            </form>
            <div class="back-link">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const passwordToggle = document.getElementById("password-toggle");

    // Set password input to text by default (visible)
    passwordInput.type = "text";
    passwordToggle.innerHTML = '<i class="bi bi-eye"></i>'; 

    passwordToggle.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.innerHTML = '<i class="bi bi-eye"></i>';
        } else {
            passwordInput.type = "password";
            passwordToggle.innerHTML = '<i class="bi bi-eye-slash"></i>';
        }
    });
            // Highlight active navbar link
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
